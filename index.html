<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RetroChat - IRC Style</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono:wght@400&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      background: #000;
      color: #00ff00;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: #001100;
      border-bottom: 2px solid #00ff00;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title {
      font-size: 18px;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .nickname-input {
      background: #000;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 5px 10px;
      font-family: inherit;
      font-size: 14px;
    }

    .nickname-input:focus {
      outline: none;
      box-shadow: 0 0 5px #00ff00;
    }

    .status-group {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 2px;
    }

    .status {
      color: #ffff00;
      font-size: 12px;
    }

    .node-count {
      color: #00ffff;
      font-size: 11px;
      cursor: help;
      position: relative;
    }

    .node-count .tooltip {
      visibility: hidden;
      opacity: 0;
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 5px;
      background: #001100;
      color: #00ff00;
      padding: 8px 12px;
      border: 1px solid #00ff00;
      border-radius: 4px;
      font-size: 10px;
      white-space: nowrap;
      max-width: 400px;
      min-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      z-index: 1000;
      transition: opacity 0.3s, visibility 0.3s;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
    }

    .node-count:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    .tooltip-address {
      display: block;
      font-family: 'Share Tech Mono', monospace;
      color: #00ffff;
      margin-bottom: 2px;
      white-space: normal;
      word-break: break-all;
      line-height: 1.2;
    }

    .tooltip-address:last-child {
      margin-bottom: 0;
    }

    .sending-indicator {
      color: #ffff00;
      font-size: 11px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .sending-indicator.active {
      opacity: 1;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px 20px;
      background: #000;
    }

    .message {
      margin-bottom: 5px;
      line-height: 1.4;
    }

    .timestamp {
      color: #666;
    }

    .sender {
      color: #00ffff;
      font-weight: bold;
    }

    .message-text {
      color: #00ff00;
    }

    .system-message {
      color: #ffff00;
      font-style: italic;
    }

    .input-container {
      background: #001100;
      border-top: 2px solid #00ff00;
      padding: 15px 20px;
      display: flex;
      gap: 10px;
    }

    .message-input {
      flex: 1;
      background: #000;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 10px 15px;
      font-family: inherit;
      font-size: 14px;
    }

    .message-input:focus {
      outline: none;
      box-shadow: 0 0 10px #00ff00;
    }

    .send-button {
      background: #003300;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 10px 20px;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s;
    }

    .send-button:hover {
      background: #00ff00;
      color: #000;
      box-shadow: 0 0 10px #00ff00;
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .connecting {
      color: #ffff00;
    }

    .connected {
      color: #00ff00;
    }

    .error {
      color: #ff0000;
    }

    /* Scrollbar styling */
    .chat-container::-webkit-scrollbar {
      width: 8px;
    }

    .chat-container::-webkit-scrollbar-track {
      background: #001100;
    }

    .chat-container::-webkit-scrollbar-thumb {
      background: #00ff00;
      border-radius: 4px;
    }

    .chat-container::-webkit-scrollbar-thumb:hover {
      background: #00cc00;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="title">>>> RetroChat IRC v1.0 <<<</div>
  <div class="user-info">
    <input type="text" class="nickname-input" placeholder="Enter nickname..." value="Anonymous">
    <div class="status-group">
      <span class="status connecting" id="status">Connecting...</span>
      <span class="node-count" id="nodeCount">
        Nodes: 0
        <div class="tooltip" id="nodeTooltip">No connections</div>
      </span>
      <span class="sending-indicator" id="sendingIndicator">‚è≥ Sending...</span>
    </div>
  </div>
</div>

<div class="chat-container" id="chatContainer">
  <div class="message system-message">
    [SYSTEM] Welcome to RetroChat! Connecting to Waku network...
  </div>
</div>

<div class="input-container">
  <input type="text" class="message-input" id="messageInput" placeholder="Type your message..." disabled>
  <button class="send-button" id="sendButton" disabled>SEND</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/protobufjs@7.5.3/dist/protobuf.min.js"></script>
<script type="module">
  import { createLightNode, waitForRemotePeer, Protocols } from 'https://unpkg.com/@waku/sdk@0.0.34-86d39d9.0/bundle/index.js';

  // Define protobuf schema
  const protoSchema = `
            syntax = "proto3";
            message Chat2Message {
                uint64 timestamp = 1;
                string nick = 2;
                bytes payload = 3;
            }
        `;

  class RetroIRC {
    constructor() {
      this.node = null;
      this.decoder = null;
      this.encoder = null;
      this.contentTopic = '/toy-chat/2/huilong/proto';
      this.nickname = 'Anonymous';
      this.messages = [];
      this.Chat2Message = null;
      this.nodeCount = 0;

      this.initProtobuf();
      this.initElements();
      this.initEventListeners();
      this.initWaku();
    }

    initProtobuf() {
      const root = window.protobuf.parse(protoSchema).root;
      this.Chat2Message = root.lookupType('Chat2Message');
    }

    initElements() {
      this.chatContainer = document.getElementById('chatContainer');
      this.messageInput = document.getElementById('messageInput');
      this.sendButton = document.getElementById('sendButton');
      this.nicknameInput = document.querySelector('.nickname-input');
      this.status = document.getElementById('status');
      this.nodeCount = document.getElementById('nodeCount');
      this.nodeTooltip = document.getElementById('nodeTooltip');
      this.sendingIndicator = document.getElementById('sendingIndicator');
    }

    initEventListeners() {
      this.sendButton.addEventListener('click', () => this.sendMessage());

      // Handle Enter key for sending messages
      this.messageInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          this.sendMessage();
        }
      });

      this.nicknameInput.addEventListener('change', (e) => {
        this.nickname = e.target.value.trim() || 'Anonymous';
        this.addSystemMessage(`Nickname changed to: ${this.nickname}`);
      });

      // Also handle Enter for nickname input
      this.nicknameInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          this.nickname = e.target.value.trim() || 'Anonymous';
          this.addSystemMessage(`Nickname changed to: ${this.nickname}`);
          this.messageInput.focus(); // Focus back to message input
        }
      });
    }

    async initWaku() {
      try {
        this.updateStatus('Connecting...', 'connecting');
        this.updateNodeCount(0);

        // Create Waku node
        this.node = await createLightNode({ defaultBootstrap: true });
        await this.node.start();

        this.updateStatus('Waiting for peers...', 'connecting');

        // Wait for connection to remote peers
        await waitForRemotePeer(this.node, [Protocols.LightPush, Protocols.Filter]);

        // Create encoder and decoder
        this.encoder = this.node.createEncoder({ contentTopic: this.contentTopic });
        this.decoder = this.node.createDecoder({ contentTopic: this.contentTopic });

        // Subscribe to messages
        await this.node.filter.subscribe([this.decoder], (message) => {
          this.handleIncomingMessage(message);
        });

        this.updateStatus('Connected', 'connected');
        this.messageInput.disabled = false;
        this.sendButton.disabled = false;

        // Start monitoring node connections
        this.startNodeCountMonitoring();

        this.addSystemMessage('Connected to Waku network! You can now chat.');

      } catch (error) {
        console.error('Failed to initialize Waku:', error);
        this.updateStatus('Connection failed', 'error');
        this.addSystemMessage(`Connection failed: ${error.message}`);
      }
    }

    startNodeCountMonitoring() {
      // Update node count immediately and then every 5 seconds
      this.updateNodeCountFromWaku();
      setInterval(() => {
        this.updateNodeCountFromWaku();
      }, 5000);
    }

    async updateNodeCountFromWaku() {
      if (this.node && this.node.libp2p && this.node.libp2p.getConnections) {
        try {
          const connections = this.node.libp2p.getConnections();
          const activeConnections = connections.filter(conn => conn.status === 'open');
          const connectedPeers = activeConnections.length;

          // Get peer addresses for tooltip and extract domain names
          const peerAddresses = activeConnections.map(conn => {
            const remoteAddr = conn.remoteAddr;
            if (remoteAddr) {
              const addrString = remoteAddr.toString();
              return this.extractDomainFromAddress(addrString);
            }
            return 'Unknown address';
          });

          this.updateNodeCount(connectedPeers, peerAddresses);
        } catch (error) {
          // Fallback if getConnections method doesn't exist or fails
          console.warn('Could not get connection count:', error);
          this.updateNodeCount(0, []);
        }
      }
    }

    extractDomainFromAddress(address) {
      try {
        // Handle different multiaddr formats
        // Examples:
        // /dns4/node-01.do-ams3.waku.test/tcp/8000/ws/p2p/16Uiu2...
        // /ip4/127.0.0.1/tcp/60001/ws/p2p/16Uiu2...
        // /dns/bootstrap.libp2p.io/tcp/443/wss/p2p/QmNnooDu7...

        const parts = address.split('/');

        // Look for dns4, dns6, or dns parts
        for (let i = 0; i < parts.length - 1; i++) {
          if (parts[i] === 'dns4' || parts[i] === 'dns6' || parts[i] === 'dns') {
            return parts[i + 1];
          }
        }

        // If no domain found, look for IP address
        for (let i = 0; i < parts.length - 1; i++) {
          if (parts[i] === 'ip4' || parts[i] === 'ip6') {
            return parts[i + 1];
          }
        }

        // Fallback: return the original address if we can't parse it
        return address;
      } catch (error) {
        return address;
      }
    }

    updateStatus(text, className) {
      this.status.textContent = text;
      this.status.className = `status ${className}`;
    }

    updateNodeCount(count, addresses = []) {
      const nodeCountSpan = this.nodeCount.firstChild;
      nodeCountSpan.textContent = `Nodes: ${count}`;

      // Update tooltip content
      if (count === 0) {
        this.nodeTooltip.textContent = 'No connections';
      } else {
        this.nodeTooltip.innerHTML = addresses
          .map(addr => `<span class="tooltip-address">${this.escapeHtml(addr)}</span>`)
          .join('');
      }
    }

    showSendingIndicator() {
      this.sendingIndicator.classList.add('active');
    }

    hideSendingIndicator() {
      this.sendingIndicator.classList.remove('active');
    }

    async sendMessage() {
      const text = this.messageInput.value.trim();
      if (!text || !this.node || !this.Chat2Message) return;

      // Show sending indicator
      this.showSendingIndicator();
      this.messageInput.disabled = true;
      this.sendButton.disabled = true;

      // Clear input immediately
      this.messageInput.value = '';

      try {
        // Create protobuf message
        const message = {
          timestamp: Math.floor(Date.now() / 1000), // Unix timestamp in seconds
          nick: this.nickname,
          payload: new TextEncoder().encode(text)
        };

        // Encode with protobuf
        const protoMessage = this.Chat2Message.create(message);
        const payload = this.Chat2Message.encode(protoMessage).finish();

        await this.node.lightPush.send(this.encoder, { payload });

      } catch (error) {
        console.error('Failed to send message:', error);
        this.addSystemMessage(`Failed to send message: ${error.message}`);
        // Restore the message on error
        this.messageInput.value = text;
      } finally {
        // Hide sending indicator and re-enable input
        this.hideSendingIndicator();
        this.messageInput.disabled = false;
        this.sendButton.disabled = false;
        this.messageInput.focus();
      }
    }

    handleIncomingMessage(wakuMessage) {
      try {
        if (!wakuMessage.payload || !this.Chat2Message) return;

        // Decode protobuf message
        const decodedMessage = this.Chat2Message.decode(wakuMessage.payload);

        const message = {
          timestamp: Number(decodedMessage.timestamp) * 1000, // Convert to milliseconds
          sender: decodedMessage.nick,
          text: new TextDecoder().decode(decodedMessage.payload)
        };

        this.addChatMessage(message);

      } catch (error) {
        console.error('Failed to process incoming message:', error);
      }
    }

    addChatMessage(message) {
      const messageElement = document.createElement('div');
      messageElement.className = 'message';

      const timestamp = new Date(message.timestamp).toLocaleTimeString();

      messageElement.innerHTML = `
                    <span class="timestamp">[${timestamp}]</span>
                    <span class="sender">&lt;${message.sender}&gt;</span>
                    <span class="message-text"> ${this.escapeHtml(message.text)}</span>
                `;

      this.chatContainer.appendChild(messageElement);
      this.scrollToBottom();
    }

    addSystemMessage(text) {
      const messageElement = document.createElement('div');
      messageElement.className = 'message system-message';
      messageElement.textContent = `[SYSTEM] ${text}`;

      this.chatContainer.appendChild(messageElement);
      this.scrollToBottom();
    }

    escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    scrollToBottom() {
      this.chatContainer.scrollTop = this.chatContainer.scrollHeight;
    }
  }

  // Initialize the chat application
  window.addEventListener('DOMContentLoaded', () => {
    new RetroIRC();
  });
</script>
</body>
</html>
