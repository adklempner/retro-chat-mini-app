<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RetroChat - IRC Style</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono:wght@400&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      background: #000;
      color: #00ff00;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: #001100;
      border-bottom: 2px solid #00ff00;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title {
      font-size: 18px;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nickname-input {
      background: #000;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 5px 10px;
      font-family: inherit;
      font-size: 14px;
    }

    .nickname-input:focus {
      outline: none;
      box-shadow: 0 0 5px #00ff00;
    }

    .status {
      color: #ffff00;
      font-size: 12px;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px 20px;
      background: #000;
    }

    .message {
      margin-bottom: 5px;
      line-height: 1.4;
    }

    .timestamp {
      color: #666;
    }

    .sender {
      color: #00ffff;
      font-weight: bold;
    }

    .message-text {
      color: #00ff00;
    }

    .system-message {
      color: #ffff00;
      font-style: italic;
    }

    .input-container {
      background: #001100;
      border-top: 2px solid #00ff00;
      padding: 15px 20px;
      display: flex;
      gap: 10px;
    }

    .message-input {
      flex: 1;
      background: #000;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 10px 15px;
      font-family: inherit;
      font-size: 14px;
    }

    .message-input:focus {
      outline: none;
      box-shadow: 0 0 10px #00ff00;
    }

    .send-button {
      background: #003300;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 10px 20px;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s;
    }

    .send-button:hover {
      background: #00ff00;
      color: #000;
      box-shadow: 0 0 10px #00ff00;
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .connecting {
      color: #ffff00;
    }

    .connected {
      color: #00ff00;
    }

    .error {
      color: #ff0000;
    }

    /* Scrollbar styling */
    .chat-container::-webkit-scrollbar {
      width: 8px;
    }

    .chat-container::-webkit-scrollbar-track {
      background: #001100;
    }

    .chat-container::-webkit-scrollbar-thumb {
      background: #00ff00;
      border-radius: 4px;
    }

    .chat-container::-webkit-scrollbar-thumb:hover {
      background: #00cc00;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="title">>>> RetroChat IRC v1.0 <<<</div>
  <div class="user-info">
    <input type="text" class="nickname-input" placeholder="Enter nickname..." value="Anonymous">
    <span class="status connecting" id="status">Connecting...</span>
  </div>
</div>

<div class="chat-container" id="chatContainer">
  <div class="message system-message">
    [SYSTEM] Welcome to RetroChat! Connecting to Waku network...
  </div>
</div>

<div class="input-container">
  <input type="text" class="message-input" id="messageInput" placeholder="Type your message..." disabled>
  <button class="send-button" id="sendButton" disabled>SEND</button>
</div>

<script type="module">
  import { createLightNode, createDecoder, createEncoder, waitForRemotePeer, Protocols } from 'https://unpkg.com/@waku/sdk@0.0.33/bundle/index.js';

  class RetroIRC {
    constructor() {
      this.node = null;
      this.decoder = null;
      this.encoder = null;
      this.contentTopic = '/toy-chat/2/huilong/proto';
      this.nickname = 'Anonymous';
      this.messages = [];

      this.initElements();
      this.initEventListeners();
      this.initWaku();
    }

    initElements() {
      this.chatContainer = document.getElementById('chatContainer');
      this.messageInput = document.getElementById('messageInput');
      this.sendButton = document.getElementById('sendButton');
      this.nicknameInput = document.querySelector('.nickname-input');
      this.status = document.getElementById('status');
    }

    initEventListeners() {
      this.sendButton.addEventListener('click', () => this.sendMessage());
      this.messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') this.sendMessage();
      });

      this.nicknameInput.addEventListener('change', (e) => {
        this.nickname = e.target.value.trim() || 'Anonymous';
        this.addSystemMessage(`Nickname changed to: ${this.nickname}`);
      });
    }

    async initWaku() {
      try {
        this.updateStatus('Connecting...', 'connecting');

        // Create Waku node
        this.node = await createLightNode({ defaultBootstrap: true });
        await this.node.start();

        this.updateStatus('Waiting for peers...', 'connecting');

        // Wait for connection to remote peers
        await waitForRemotePeer(this.node, [Protocols.LightPush, Protocols.Filter]);

        // Create encoder and decoder
        this.encoder = createEncoder({ contentTopic: this.contentTopic });
        this.decoder = createDecoder(this.contentTopic);

        // Subscribe to messages
        await this.node.filter.subscribe([this.decoder], (message) => {
          this.handleIncomingMessage(message);
        });

        this.updateStatus('Connected', 'connected');
        this.messageInput.disabled = false;
        this.sendButton.disabled = false;

        this.addSystemMessage('Connected to Waku network! You can now chat.');

      } catch (error) {
        console.error('Failed to initialize Waku:', error);
        this.updateStatus('Connection failed', 'error');
        this.addSystemMessage(`Connection failed: ${error.message}`);
      }
    }

    updateStatus(text, className) {
      this.status.textContent = text;
      this.status.className = `status ${className}`;
    }

    async sendMessage() {
      const text = this.messageInput.value.trim();
      if (!text || !this.node) return;

      try {
        const message = {
          timestamp: Date.now(),
          sender: this.nickname,
          text: text
        };

        const payload = new TextEncoder().encode(JSON.stringify(message));

        await this.node.lightPush.send(this.encoder, { payload });

        this.messageInput.value = '';

      } catch (error) {
        console.error('Failed to send message:', error);
        this.addSystemMessage(`Failed to send message: ${error.message}`);
      }
    }

    handleIncomingMessage(wakuMessage) {
      try {
        if (!wakuMessage.payload) return;

        const payload = new TextDecoder().decode(wakuMessage.payload);
        const message = JSON.parse(payload);

        this.addChatMessage(message);

      } catch (error) {
        console.error('Failed to process incoming message:', error);
      }
    }

    addChatMessage(message) {
      const messageElement = document.createElement('div');
      messageElement.className = 'message';

      const timestamp = new Date(message.timestamp).toLocaleTimeString();

      messageElement.innerHTML = `
                    <span class="timestamp">[${timestamp}]</span>
                    <span class="sender">&lt;${message.sender}&gt;</span>
                    <span class="message-text"> ${this.escapeHtml(message.text)}</span>
                `;

      this.chatContainer.appendChild(messageElement);
      this.scrollToBottom();
    }

    addSystemMessage(text) {
      const messageElement = document.createElement('div');
      messageElement.className = 'message system-message';
      messageElement.textContent = `[SYSTEM] ${text}`;

      this.chatContainer.appendChild(messageElement);
      this.scrollToBottom();
    }

    escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    scrollToBottom() {
      this.chatContainer.scrollTop = this.chatContainer.scrollHeight;
    }
  }

  // Initialize the chat application
  window.addEventListener('DOMContentLoaded', () => {
    new RetroIRC();
  });
</script>
</body>
</html>
